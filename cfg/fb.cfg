//CROSSHAIR DISCO (by G-Mang)
alias crosscolor0 "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;wait 20;retcolor1"
alias crosscolor1 "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;wait 15;retcolor2"
alias crosscolor2 "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 255;wait 15;retcolor3"
alias crosscolor3 "cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 255;wait 15;retcolor0"
alias retcolor0 "crosscolor0"
alias retcolor1 "crosscolor1"
alias retcolor2 "crosscolor2"
alias retcolor3 "crosscolor3"
alias discostart "alias retcolor0 crosscolor0;alias retcolor1 crosscolor1;alias retcolor2 crosscolor2;alias retcolor3 crosscolor3;retcolor0;alias discotoggle discostop"
alias discostop "alias retcolor0 ;alias retcolor1 ;alias retcolor2 ;alias retcolor3 ;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 255;alias discotoggle discostart"
alias discotoggle "discostart"
//discostart
//bind "KEY" "discotoggle" //Choose the toggle key by replacing KEY

// Binds

bind "w" +fw //move forward
bind "s" +bw //move backward
bind "d" +mr //move right
bind "a" +ml //move left
bind "0" "slot10" //"none of the above" or "nevermind" option
bind "1" "use_primary" //primary weapon, hides viewmodel on fire
bind "2" "use_second" //secondary weapon, hides viewmodel on fire
bind "3" "use_melee" //melee weapon, doesn't hide viewmodel
bind "4" "build_menu" //build/disguise kit
bind "5" "destrymenu" //destroy menu
bind "mouse1" "+shoot_gun" //attack
bind "mouse2" "+sec_atack" //secondary attack
bind "space" "+jump;dotxhaircolor" //autocrouch jump
// bind "ctrl" "+duck;dotxhaircolor" //crouch
// bind "shift" "+voicerecord" //use mic

// Aliases

//=========================================================
alias dotxhairtype "dotxhairtypeb"
alias dotxhairtypeb ""
alias dotxhairtyper ""
//=========================================================
alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorc"
alias dotxhaircolorc "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolord"
alias dotxhaircolord "cl_crosshair_blue 240; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorb"
//=========================================================

alias +fw "+forward;dotxhaircolor"
alias -fw "-forward;dotxhaircolor"

alias +bw "+back;dotxhaircolor"
alias -bw "-back;dotxhaircolor"

alias +mr "+moveright;dotxhaircolor"
alias -mr "-moveright;dotxhaircolor"

alias +ml "+moveleft;dotxhaircolor"
alias -ml "-moveleft;dotxhaircolor"

alias +high_jump "+jump;+duck;dotxhaircolor;spec_mode"
alias -high_jump "-duck;-jump;dotxhaircolor"

alias use_primary "slot1; show_gun; bind mouse1 +shoot_gun_invis; dotxhaircolor"
alias use_second  "slot2; show_gun; bind mouse1 +shoot_gun_invis; dotxhaircolor"
alias use_melee   "slot3; show_gun; bind mouse1 +shoot_gun; dotxhaircolor"
alias build_menu  "slot4; show_gun; dotxhaircolor"
alias destrymenu  "slot5;r_drawviewmodel 1;dotxhaircolor"

alias hide_gun "r_drawviewmodel 0"
alias show_gun "r_drawviewmodel 1"

alias +shoot_gun "+attack;dotxhairtype;dotxhaircolor"
alias -shoot_gun "-attack;dotxhairtype;dotxhaircolor"
alias +shoot_gun_invis "+attack;dotxhairtype;hide_gun;dotxhaircolor"
alias -shoot_gun_invis "-attack;dotxhairtype;dotxhaircolor"

alias +sec_atack "+attack2;dotxhairtype;dotxhaircolor"
alias -sec_atack "-attack2;dotxhairtype;dotxhaircolor"

// Lower volume when the mic is used
alias "+mic" "volume 0.05; +voicerecord"
alias "-mic" "-voicerecord; volume .33"
bind "v" "+mic"

// Damage sounds
tf_dingaling_pitchmaxdmg "45"
tf_dingaling_pitchmindmg "165"

// Telling people "No" when they die
bind "MOUSE3" "voicemenu 0 7; +use_action_slot_item"

// Net graph with scoreboard
bind "tab" "+sb";
alias "+sb" "+showscores; net_graph 4;";
alias "-sb" "-showscores; net_graph 0;";

`cl_crosshair_scale 32
cl_crosshair_file "custom_35"
// cl_crosshair_file "custom_24"
cl_crosshair_file "crosshair5"

// We want to turn autoreload on
cl_autoreload 1

// If set, the Sniper Rifle will automatically play a sound when fully charged
tf_sniper_fullcharge_bell "1"

exec stabbyfps
// exec highquality
// exec dx9frames
// exec maxframes
exec highframes

// Turn on payload/intel objective glows
glow_outline_effect_enable "1"

// 1 for shiny ubers
mat_specular "1"

// Turn on screen damage indicators
hud_combattext 1

// Show individual damage values, don't add them up
hud_combattext_batching 0

unbind v
