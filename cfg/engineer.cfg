// Load the default config
exec default.cfg
alias e1 "build 2; destroy 2;" // exit
alias e2 "build 0; destroy 0" // disp
alias e3 "build 1; destroy 1" // entrance
alias e4 "build 3; destroy 3" // sentry

alias +function "bind 1 e1; bind 2 e2; bind 3 e3; bind 4 e4; developer 1; echo Sentry:1 Dispenser:2 Entrance:3 Exit:4;"
alias -function "bind 1 use_primary; bind 2 use_second; bind 3 use_melee; bind 4 slot4; developer 0"
bind "shift" "+function"

// I wanna be able to see the wrangler so we're changing this from the default options
alias use_second  "slot2; show_gun; bind mouse1 +shoot_gun; dotxhaircolor"

bind "1" "use_primary" //primary weapon, hides viewmodel on fire
bind "2" "use_second" //secondary weapon, hides viewmodel on fire
bind "3" "use_melee" //melee weapon, doesn't hide viewmodel
